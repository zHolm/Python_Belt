<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_favs/css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Trip</title>

</head>
<body class="bg-dark text-light">
    <div class="container m-5 ">
        <div class="row m-4 pb-0 align-items-end">
            <div class="col">
                <h1>Hello {{request.session.first_name}} Let's edit your trip!</h1>
            </div>
            <div class="col-3">
                <h6>
                    <a href = "/logout">Log Out</a>
                </h6>
            </div>
        </div>
        <hr class="bg-light">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"
            {% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form action="/trips/{{trip.id}}/edit/submit" method="post" class="border">
        {% csrf_token %}
        
        <div class="row m-1">
            <div class="col-3 m-1"><label for="destination">Destination</label></div>
            <div class="col m-1"><input value="{{trip.destination.name}}" type="text" class="form-control" name="destination" id="destination" ></div>
        </div>

        <div class="row m-1">
            <div class="col-3 m-1"><label for="start">Start Date</label></div>
            <div class="col m-1"><input value="{{trip.start|date:'Y-m-d'}}" type="date" name="start" id="start" class="form-control w-25"></div>
        </div>

        <div class="row m-1">
            <div class="col-3 m-1"><label for="end">End Date</label></div>
            <div class="col m-1"><input value="{{trip.end|date:'Y-m-d'}}" type="date" name="end" id="end" class="form-control w-25"></div>
        </div>

        <div class="row m-1">
            <div class="col-3 m-1"><label for="plan">Plan:</label></div>
            <div class="col m-1"><textarea name="plan" id="plan" class="form-control">{{trip.plan}}</textarea></div>
        </div>

        <div class="row m-1">
                <div class="col-6"></div>
                <div class="col-2"><a href="/dashboard" class="btn bg-danger">cancel</a></div>
                <div class="col-2"><button class="btn bg-info">Submit</button></div>
            </div>
        </form> 
    </div>
</body>
</html>
